<div class="header__row">
    <div class="container-principal">

      <div class="container-primario">
       <!--  <img class="img-contacto" src="{{imgWebContacto}}"> -->
       <div class="container-imagenes"  [style.background-image]="imagen_completa"></div>
      </div>
      <div class="row-contacto">
        <div class="row">
          <div class="col-xs-12 col-md-7 col-lg-7 col-sm-7 col-xl-7 div-contacto">
            <h1 class="div-texto-contacto">
              Contacto
            </h1>
            <div >
              <agm-map class="img-contacto" (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng" [zoom]="zoon" [fullscreenControl]="true">
                <agm-marker *ngFor="let marcador of marcadores; let i = index" [latitude]="marcador.lat" [longitude]="marcador.lng">
                  <agm-info-window>
                      <div>
                          <label for="">{{marcador.titulo}}</label>
                      </div>
                      <div>
                          <label for="">{{descripcion}}</label>
                      </div>
                  </agm-info-window>
              </agm-marker>
            </agm-map>
            </div>
          </div>
          <div class="col-12 col-md-5 col-lg-5 col-sm-5 col-xl-5 di-direccion" >
            <div class="div-texto-direccion">
              <div>
                <label class="texto"> Av. Sáenz Peña 727, Chiclayo </label>
              </div> <br>
              <div>
                <img class="icono-correo " src="../../../assets/icons/correo.png"/>
                 <span class="text-icono-correo">tucasaahoraperu@gmail.com</span>
                </div><br>
              <div>
                <img src="../../../assets/icons/telefono.png" class="icono_telefono ">
                <span class="text-icono-telefono">939 324 312</span>
                </div><br>
                <div>
                  <label class="texto-siguenos"> Síguenos en nuestras redes </label>
                </div><br>
                <div>
                  <button
                  type="button"
                  (click) = "facebook()"
                  >
                    <img class="btn-facebook" src="../../../assets/icons/facebook.png" />
                  </button>
                  <button
                  type="button"
                  (click) = "instagram()"
                  >
                    <img class="btn-instagram" src="../../../assets/icons/instagram.png" />
                  </button>
                  <button
                  type="button"
                  (click) = "whatsapp()"
                  >
                    <img class="btn-whatsapp" src="../../../assets/icons/whatsapp.png" />
                  </button>
                </div>
                <div>

                </div>
            </div>

          </div>

        </div><br>

      </div>



    </div>



</div>
<div>
  <app-footer-app></app-footer-app>
</div>
